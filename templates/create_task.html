<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
    <style>
        /* Styling for header and footer */
        .header {
            text-align: center;
            font-size: 3em; /* Increased font size */
            font-weight: bold;
            color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text; /* Standard property */
            -webkit-text-fill-color: transparent;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            font-size: 0.9em;
        }

        /* Styling for body and form container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 30px; /* Space below the header */
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container input[type="text"],
        .form-container textarea,
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #575757;
        }

        .return-button {
            width: 100%;
            padding: 10px;
            background-color: #999;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .return-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Task Manager (ToDo)
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="form-container">
            <h1>Create a New Task</h1>
            <form method="POST" action="/create_task">
                <label for="title">Title:</label>
                <input type="text" name="title" placeholder="Task Title" required>

                <label for="description">Description:</label>
                <textarea name="description" placeholder="Task Description"></textarea>

                <label for="due_date">Due Date:</label>
                <input type="date" name="due_date">

                <label for="priority">Priority:</label>
                <select name="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>

                <input type="submit" value="Create Task">
            </form>
            <a href="{{ url_for('view_tasks') }}" class="return-button">Return to Task List</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Developed by: Arjun Padalghare
    </div>
</body>
</html>
