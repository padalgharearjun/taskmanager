<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
    <style>
        /* Styling for header and footer */
        .header {
            text-align: center;
            font-size: 3em; /* Increased font size */
            font-weight: bold;
            color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text; /* Standard property */
            -webkit-text-fill-color: transparent;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            font-size: 0.9em;
        }

        /* Styling for body and form container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            position: stick;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container textarea,
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            transition: border 0.3s ease, background 0.3s ease;
            box-sizing: border-box;
        }

        .form-container input[type="text"]:focus,
        .form-container textarea:focus,
        .form-container input[type="date"]:focus,
        .form-container select:focus {
            border: 1px solid #6a11cb;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Button styling */
        .form-container .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .create-task-button, .return-button {
            padding: 14px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 45px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .create-task-button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .create-task-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .return-button {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
        }

        .return-button:hover {
            background: linear-gradient(135deg, #e52e71, #ff8a00);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Task Manager (ToDo)
    </div>

    <!-- Content Section -->
    <div class="form-container">
        <h1>Create a New Task</h1>
        <form method="POST" action="/create_task">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Task Title" required>

            <label for="description">Description:</label>
            <textarea name="description" placeholder="Task Description"></textarea>

            <label for="due_date">Due Date:</label>
            <input type="date" name="due_date">

            <label for="priority">Priority:</label>
            <select name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <div class="button-container">
                <input type="submit" value="Create Task" class="create-task-button">
                <a href="{{ url_for('view_tasks') }}" class="return-button">Return to Task List</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        Developed by: Arjun Padalghare
    </div>
</body>
</html>
