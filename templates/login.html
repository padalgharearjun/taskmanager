<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* Flash message styling */
        .flash-messages {
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
        }

        /* Styling for header and footer */
        .header {
            text-align: center;
            font-size: 3em; /* Increased font size */
            font-weight: bold;
            color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text; /* Standard property */
            -webkit-text-fill-color: transparent;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            font-size: 0.9em;
            z-index: 1000;
        }

        /* Styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #333;
            padding-top: 100px; /* Adjust for fixed header */
            padding-bottom: 60px; /* Adjust for fixed footer */
            box-sizing: border-box;
        }

        /* Login container with glassmorphism effect */
        .login-container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 300px;
            margin-top: 20px; /* Gap between header and login form */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Input styling */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            transition: border 0.3s ease, background 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border: 1px solid #6a11cb;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Submit button styling */
        .login-container input[type="submit"],
        .login-container .forgot-password-button {
            width: 48%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }

        .login-container input[type="submit"] {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .login-container input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .forgot-password-button {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
        }

        .forgot-password-button:hover {
            background: linear-gradient(135deg, #e52e71, #ff8a00);
        }

        /* Link styling */
        .login-container p {
            text-align: center;
            margin-top: 10px;
        }

        .login-container a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Task Manager (ToDo)
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div style="display: flex; justify-content: space-between;">
                <input type="submit" value="Login">
                <a href="{{ url_for('forgot_password') }}" class="forgot-password-button">Forgot Password</a>
            </div>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>

   <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Footer -->
    <div class="footer">
        Developed by: Arjun Padalghare
    </div>
</body>
</html>
